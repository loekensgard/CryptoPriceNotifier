# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - notfier-nok

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://discordbotspricecheck.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6544115da8ae4dd4b19b511599625255 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fdad6d004279479c858dc87763ce2f3e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: discordbotspricecheck.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6544115da8ae4dd4b19b511599625255 }}/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'notfier-nok'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_810c5c2acf94469299a5426ebef7c892 }}
        images: 'discordbotspricecheck.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6544115da8ae4dd4b19b511599625255 }}/latest:${{ github.sha }}'